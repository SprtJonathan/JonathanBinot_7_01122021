<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="./public/css/main.css" rel="stylesheet" />

    <title>Les Petits plats</title>
  </head>
  <header>
    <img class="logo" src="./public/img/logo.png" alt="Logo du site les petits plats" />
  </header>
  <body>
    <section class="section--search">
      <input
        class="search--searchbar"
        type="searchbar"
        id="searchbar"
        placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
      />
      <aside class="filters--dropdown--block">
        <div id="ingredient-dropdown-filter">
          <input
            type="text"
            placeholder="IngrÃ©dient"
            id="myInput"
            class="filters--input filters--input--ingredient"
            onkeyup="filterFunction('ingredient')"
            onfocus="displayOptions('ingredient')"
            onfocusout="hideOptions('ingredient')"
          />
          <div class="filters--dropdown filters--dropdown--ingredient">
            
          </div>
        </div>
        <div
          id="device-dropdown-filter"
        >
          <input
            type="text"
            placeholder="Appareil"
            id="myInput"
            class="filters--input filters--input--device"
            onkeyup="filterFunction('device')"
            onfocus="displayOptions('device')"
            onfocusout="hideOptions('device')"
          />
          <div class="filters--dropdown filters--dropdown--device">
           
          </div>
        </div>
        <div
          id="utensil-dropdown-filter"
        >
          <input
            type="text"
            placeholder="Ustensile"
            id="myInput"
            class="filters--input filters--input--utensil"
            onkeyup="filterFunction('utensil')"
            onfocus="displayOptions('utensil')"
            onfocusout="hideOptions('utensil')"
          />
          <div class="filters--dropdown filters--dropdown--utensil">
           
          </div>
        </div>
      </aside>
    </section>
    <section id="results-section" class="recipe--section"></section>
  </body>

  <!-- Scripts de la page -->
  <script src="./js/index.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/Recipe_Factory.js"></script>
</html>
