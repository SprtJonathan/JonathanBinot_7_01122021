<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="./public/css/main.css" rel="stylesheet" />

    <title>Les Petits plats</title>
  </head>
  <header>
    <img
      class="logo"
      src="./public/img/logo.png"
      alt="Logo du site les petits plats"
    />
  </header>
  <body>
    <section class="section--search">
      <input
        class="search--searchbar"
        type="searchbar"
        id="searchbar"
        placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
      />
      <aside class="filters--dropdown--aside">
        <div
          id="ingredient-dropdown-filter"
          class="filters--dropdown--block filters--dropdown--block--ingredient"
        >
          <input
            type="text"
            placeholder="IngrÃ©dient"
            id="ingredient-searchbar"
            class="filters--input filters--input--ingredient"
            onkeyup="filterFunction('ingredient')"
            onfocus="displayOptions('ingredient')"
          />
          <div
            id="div-dropdown-ingredient"
            class="filters--dropdown filters--dropdown--ingredient"
          ></div>
        </div>
        <div
          id="device-dropdown-filter"
          class="filters--dropdown--block filters--dropdown--block--device"
        >
          <input
            type="text"
            placeholder="Appareil"
            id="device-searchbar"
            class="filters--input filters--input--device"
            onkeyup="filterFunction('device')"
            onfocus="displayOptions('device')"
          />
          <div
            id="div-dropdown-device"
            class="filters--dropdown filters--dropdown--device"
          ></div>
        </div>
        <div
          id="utensil-dropdown-filter"
          class="filters--dropdown--block filters--dropdown--block--utensil"
        >
          <input
            type="text"
            placeholder="Ustensile"
            id="utensil-searchbar"
            class="filters--input filters--input--utensil"
            onkeyup="filterFunction('utensil')"
            onfocus="displayOptions('utensil')"
          />
          <div
            id="div-dropdown-utensil"
            class="filters--dropdown filters--dropdown--utensil"
          ></div>
        </div>
      </aside>
    </section>

    <section id="results-section" class="recipe--section"></section>
  </body>

  <!-- Scripts de la page -->
  <script src="./js/index.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/Recipe_Factory.js"></script>
</html>
