<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="./public/css/main.css" rel="stylesheet" />

    <title>Les Petits plats</title>
  </head>
  <header>
    <img class="logo" src="./public/img/logo.png" alt="Logo du site les petits plats" />
  </header>
  <body>
    <section class="section--search">
      <input
        class="search--searchbar"
        type="searchbar"
        value="Rechercher un ingrédient, appareil, ustensiles ou une recette"
      />
      <aside class="filters--dropdown--block">
        <div id="ingredient-dropdown-filter">
          <input
            type="text"
            placeholder="Ingrédient"
            id="myInput"
            class="filters--input filters--input--ingredient"
            onkeyup="filterFunction('ingredient')"
            onfocus="displayOptions('ingredient')"
            onfocusout="hideOptions('ingredient')"
          />
          <div class="filters--dropdown filters--dropdown--ingredient">
            <a
              class="filters--dropdown--selection--hidden selection-ingredient"
              href="#about"
              >About</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-ingredient"
              href="#base"
              >Base</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-ingredient"
              href="#blog"
              >Blog</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-ingredient"
              href="#contact"
              >Contact</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-ingredient"
              href="#custom"
              >Custom</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-ingredient"
              href="#support"
              >Support</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-ingredient"
              href="#tools"
              >Tools</a
            >
          </div>
        </div>
        <div
          id="device-dropdown-filter"
        >
          <input
            type="text"
            placeholder="Appareil"
            id="myInput"
            class="filters--input filters--input--device"
            onkeyup="filterFunction('device')"
            onfocus="displayOptions('device')"
            onfocusout="hideOptions('device')"
          />
          <div class="filters--dropdown filters--dropdown--device">
            <a
              class="filters--dropdown--selection--hidden selection-device"
              href="#about"
              >About</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-device"
              href="#base"
              >Base</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-device"
              href="#blog"
              >Blog</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-device"
              href="#contact"
              >Contact</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-device"
              href="#custom"
              >Custom</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-device"
              href="#support"
              >Support</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-device"
              href="#tools"
              >Tools</a
            >
          </div>
        </div>
        <div
          id="utensil-dropdown-filter"
        >
          <input
            type="text"
            placeholder="Ustensile"
            id="myInput"
            class="filters--input filters--input--utensil"
            onkeyup="filterFunction('utensil')"
            onfocus="displayOptions('utensil')"
            onfocusout="hideOptions('utensil')"
          />
          <div class="filters--dropdown filters--dropdown--utensil">
            <a
              class="filters--dropdown--selection--hidden selection-utensil"
              href="#about"
              >About</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-utensil"
              href="#base"
              >Base</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-utensil"
              href="#blog"
              >Blog</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-utensil"
              href="#contact"
              >Contact</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-utensil"
              href="#custom"
              >Custom</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-utensil"
              href="#support"
              >Support</a
            >
            <a
              class="filters--dropdown--selection--hidden selection-utensil"
              href="#tools"
              >Tools</a
            >
          </div>
        </div>
      </aside>
    </section>
    <section id="results-section" class="recipe--section"></section>
  </body>

  <!-- Scripts de la page -->
  <script src="./js/index.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/Recipe_Factory.js"></script>
</html>
