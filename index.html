<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="./public/css/main.css" rel="stylesheet" />

    <title>Les Petits plats</title>
  </head>
  <header>
    <img
      class="logo"
      src="./public/img/logo.png"
      alt="Logo du site les petits plats"
    />
  </header>
  <body>
    <section class="section--search">
      <input
        class="search--searchbar"
        type="searchbar"
        id="searchbar"
        placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
      />

      <div id="chosen-filters" class="filters--selected"></div>
      <aside class="filters--dropdown--aside">
        <div id="ingredient-dropdown-filter" class="filters--dropdown--block">
          <div class="filters--input--block background--ingredient">
            <input
              type="text"
              placeholder="IngrÃ©dient"
              id="ingredient-searchbar"
              class="filters--input background--ingredient"
              onkeyup="filterFunction('ingredient')"
              onfocus="displayOptions('ingredient')"
            />
            <div
              id="hide-ingredient"
              class="filters--input--chevron"
              onclick="displayOptions('ingredient')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </div>
          </div>
          <div
            id="div-dropdown-ingredient"
            class="filters--dropdown background--ingredient"
          ></div>
        </div>
        <div id="device-dropdown-filter" class="filters--dropdown--block">
          <div class="filters--input--block background--device">
            <input
              type="text"
              placeholder="Appareil"
              id="device-searchbar"
              class="filters--input background--device"
              onkeyup="filterFunction('device')"
              onfocus="displayOptions('device')"
            />
            <div
              id="hide-device"
              class="filters--input--chevron"
              onclick="displayOptions('device')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </div>
          </div>
          <div
            id="div-dropdown-device"
            class="filters--dropdown background--device"
          ></div>
        </div>
        <div id="utensil-dropdown-filter" class="filters--dropdown--block">
          <div class="filters--input--block background--utensil">
            <input
              type="text"
              placeholder="Ustensile"
              id="utensil-searchbar"
              class="filters--input background--utensil"
              onkeyup="filterFunction('utensil')"
              onfocus="displayOptions('utensil')"
            />
            <div
              id="hide-utensil"
              class="filters--input--chevron"
              onclick="displayOptions('utensil')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </div>
          </div>
          <div
            id="div-dropdown-utensil"
            class="filters--dropdown background--utensil"
          ></div>
        </div>
      </aside>
    </section>

    <section id="results-section" class="recipe--section"></section>
  </body>

  <!-- Scripts de la page -->
  <script src="./js/index.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/Recipe_Factory.js"></script>
</html>
